<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Angular Go</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8">
                <ago-game [dim]="dim" [coordinate]="coordinate"></ago-game>
            </div>
            <div class="col-sm-4">
                
                <div  [hidden]="submitted">
                    <h3>Game Config</h3>
                    <hr>
                    <form (ngSubmit)="onStart()" #configForm="ngForm">
                        <!-- Dimension -->
                        <div name="dimGroup" class="form-group">
                            <label for="dim">Dimension</label>
                            <input type="number" min="1" max="100" class="form-control" required [(ngModel)]="config.dim" ngControl="dim" #dimContent="ngForm" />
                            <div [hidden]="(dimContent.valid || dimContent.pristine)" class="alert alert-danger">
                                Dimension within 1 ~ 100
                            </div>
                        </div>
                        <!-- Coordinate -->
                        <div class="form-group">
                            <label for="coordinate">Coordinate</label>
                            <select class="form-control" required [(ngModel)]="config.coordinate" ngControl="coordinate" #coordinateContent="ngForm" >
                                <option *ngFor="#c of coordinates" [value]="c">{{c}}</option>
                            </select>
                            <div [hidden]="(coordinateContent.valid || coordinateContent.pristine)" class="alert alert-danger">
                                Coordinate option is required
                            </div>
                        </div>
                        <!-- Black -->
                        <div class="form-group">
                            <label for="black">Black</label>
                            <input type="text" class="form-control" [(ngModel)]="config.black" ngControl="black"  #blackContent="ngForm" />
                        </div>
                        <!-- White -->
                        <div class="form-group">
                            <label for="white">White</label>
                            <input type="text" class="form-control" [(ngModel)]="config.white" ngControl="white"  #whiteContent="ngForm" />
                        </div>
                        
                        <button type="submit" class="btn btn-default" [disabled]="!configForm.form.valid">Start</button>
                        <button type="button" class="btn btn-default" (click)="onReset()">Reset</button>

                    </form>
                </div>
                
                <div [hidden]="!submitted">
                    <h3>Game Config</h3>
                    <hr>
                    <div class="row">
                        <div class="col-xs-3">Dimension: </div>
                        <div class="col-xs-9  pull-left">{{ config.dim }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">Coordinate: </div>
                        <div class="col-xs-9 pull-left">{{ config.coordinate }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">Black: </div>
                        <div class="col-xs-9 pull-left">{{ config.black }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">White: </div>
                        <div class="col-xs-9 pull-left">{{ config.white }}</div>
                    </div>
                    <br>
                    <button class="btn btn-default" (click)="submitted=false">Edit</button>
                    <hr>
                </div>
                
            </div>
        </div>
    </div>
</div>
